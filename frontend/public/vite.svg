<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="32" height="32">
  <defs>
    <linearGradient id="fitnessGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F7931E;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Running figure -->
  <g transform="translate(20, 25)">
    <!-- Head -->
    <circle cx="5" cy="5" r="4" fill="url(#fitnessGradient)" />

    <!-- Body -->
    <rect x="2" y="9" width="6" height="12" rx="2" fill="url(#fitnessGradient)" />

    <!-- Arms -->
    <rect x="-2" y="12" width="4" height="8" rx="2" fill="url(#fitnessGradient)" transform="rotate(-30 0 16)" />
    <rect x="8" y="12" width="4" height="8" rx="2" fill="url(#fitnessGradient)" transform="rotate(30 10 16)" />

    <!-- Legs -->
    <rect x="0" y="21" width="4" height="12" rx="2" fill="url(#fitnessGradient)" transform="rotate(-15 2 27)" />
    <rect x="6" y="21" width="4" height="12" rx="2" fill="url(#fitnessGradient)" transform="rotate(15 8 27)" />
  </g>

  <!-- Motion lines -->
  <path d="M65 30 Q75 25 85 30 Q75 35 65 30" stroke="url(#fitnessGradient)" stroke-width="2" fill="none" opacity="0.7" />
  <path d="M60 45 Q70 40 80 45 Q70 50 60 45" stroke="url(#fitnessGradient)" stroke-width="2" fill="none" opacity="0.5" />
  <path d="M55 60 Q65 55 75 60 Q65 65 55 60" stroke="url(#fitnessGradient)" stroke-width="2" fill="none" opacity="0.3" />

  <!-- Heart rate line -->
  <path d="M15 75 L20 70 L25 80 L30 65 L35 75 L40 70" stroke="#FF6B35" stroke-width="2" fill="none" />
</svg>